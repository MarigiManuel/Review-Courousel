<!DOCTYPE html>
<html>
<head>
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <p class="review">"This product is amazing! I love it!"</p>
                <p class="author">- John Doe</p>
            </div>
            <div class="carousel-slide">
                <p class="review">"I'm so impressed with the quality. Highly recommended!"</p>
                <p class="author">- Jane Smith</p>
            </div>
            <div class="carousel-slide">
                <p class="review">"Great value for the price. I'm a satisfied customer."</p>
                <p class="author">- Alex Johnson</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
